<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Mood Music Recommender</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Weather & Mood Music Recommender</h1>
        
        <div class="input-section">
            <input type="text" id="location" placeholder="Enter city or zip code">
            <button id="get-weather">Get Weather</button>
        </div>
        
        <div id="weather-display" class="hidden">
            <div class="weather-info">
                <img id="weather-icon" src="" alt="Weather icon">
                <div>
                    <h2 id="city-name"></h2>
                    <p id="temperature"></p>
                    <p id="weather-description"></p>
                </div>
            </div>
        </div>
        
        <div class="mood-section hidden">
            <h3>How are you feeling today?</h3>
            <div class="mood-buttons">
                <button class="mood-btn" data-mood="happy">ðŸ˜Š Happy</button>
                <button class="mood-btn" data-mood="relaxed">ðŸ˜Œ Relaxed</button>
                <button class="mood-btn" data-mood="energetic">âš¡ Energetic</button>
                <button class="mood-btn" data-mood="melancholic">ðŸ˜” Melancholic</button>
            </div>
        </div>
        
        <div id="recommendations" class="hidden">
            <h2>Your Recommended Playlist</h2>
            <div id="playlist"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
